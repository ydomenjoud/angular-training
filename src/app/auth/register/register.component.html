<h1> Register </h1>

<div
  *ngIf="errorMessage"
  style="color: red; border: 1px solid red; padding: 10px">
  {{ errorMessage }}
</div>

<div [formGroup]="formGroup">
  <label>
    email
    <input formControlName="email">
  </label>
  <label>
    password
    <input formControlName="password">
  </label>
  <button (click)="register()" [disabled]="formGroup.invalid">Register</button>
</div>
