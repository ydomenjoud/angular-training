<h3>Save / Cancel</h3>
<form [hidden]="loading">
    <input #email name="email" placeholder="email">
    <input #password name="password" placeholder="password">
    <button
        #saveButton
        type="button"
    >Save
    </button>
</form>

<div *ngIf="loading">
    <countdown [duration]="cancelingTime" [step]="cancelingTime * 4"></countdown>
</div>
<button
    [hidden]="!loading"
    #cancelButton
    type="button"
>
    Cancel
</button>
